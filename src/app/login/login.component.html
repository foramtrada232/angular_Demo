<div class="container-fluid">
    <div class="row">
      <div class="col-md-1 col-xs-12 col-sm-2">
  
      </div>
      <div class="col-xs-12 col-sm-8 col-md-6 text-center">
        <!-- <img src="assets/raoinfotech-logo.png" class="img-responsive" style="height: 130px; margin:auto;"> -->
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2 col-md-1 col-xs-12">
  
      </div>
      <div class="col-md-6 col-sm-8 col-xs-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Log In</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="bmd-label-floating"> Email</label>
                    <input type="text" formControlName="email" class="form-control" name="email" [(ngModel)]="user.email"
                      id="email" required="required">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">Password</label>
                    <input type="password" formControlName="password" class="form-control" name="password"
                      [(ngModel)]="user.password" id="password" required="required">
                  </div>
                </div>
                <!-- <div class="col-md-12">
                  <div class="form-group">
                    <recaptcha formControlName="loginRecaptcha">
                    </recaptcha>
                  </div>
                </div> -->
                <div class="col-md-6">
                  <p class="msg_error" style="text-align: center;">{{ errmsg }}</p>
                  <p class="msg_success" style="text-align: center;">{{ msg }}</p>
                </div>
              </div>
              <div>
                <button type="submit" class="btn btn-primary" (click)="login(user)" [disabled]="!registerForm.valid">Log
                  In</button>
